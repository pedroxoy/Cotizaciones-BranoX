<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización BRANOX</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="logo">BRANOX</h1>
        <p class="distribuidora">Distribuidora de productos de limpieza</p>

        <!-- Información del Cliente -->
        <section id="formularioCotizacion">
            <h2>Información del Cliente</h2>
            <div class="cliente-info">
                <label for="nombreCliente">Nombre:</label>
                <input type="text" id="nombreCliente" name="nombreCliente" placeholder="Escribe el nombre del cliente">

                <label for="direccionCliente">Dirección:</label>
                <input type="text" id="direccionCliente" name="direccionCliente" placeholder="Dirección del cliente">

                <label for="nitCliente">NIT:</label>
                <input type="text" id="nitCliente" name="nitCliente" placeholder="Número de NIT">

                <label for="telefonoCliente">Teléfono:</label>
                <input type="text" id="telefonoCliente" name="telefonoCliente" placeholder="Teléfono de contacto">
            </div>

            <!-- Selección de Productos -->
            <h2>Productos</h2>
            <div class="productos-info">
                <label for="producto">Producto:</label>
                <select id="producto" name="producto"></select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" value="1" min="1">

                <button type="button" id="agregarProducto">Agregar Producto</button>
            </div>

            <!-- Lista de Productos -->
            <h2>Lista de Productos</h2>
            <div id="listaProductos"></div>

            <!-- Botones -->
            <div class="botones-container">
                <button type="button" id="generarCotizacion">Generar Cotización</button>
            </div>
        </section>
    </div>

    <!-- Lógica de redirección al inicio de sesión -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Comprobar si el usuario está autenticado
            const autenticado = sessionStorage.getItem('autenticado');
            if (!autenticado) {
                // Si no está autenticado, redirigir a la página de inicio de sesión
                window.location.href = 'login.html'; // Asegúrate de que 'login.html' sea el archivo correcto
            }
        });
    </script>

    <!-- Archivo JavaScript principal -->
    <script src="app.js"></script>
</body>
</html>
