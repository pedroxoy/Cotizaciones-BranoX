<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Cotizaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script>
        // Verificar si el usuario está autenticado
        const usuarioAutenticado = sessionStorage.getItem("autenticado");
        if (!usuarioAutenticado) {
            window.location.href = "login.html"; // Redirige al inicio de sesión
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <!-- Marca de agua -->
    <img src="marca-agua.png" alt="Marca de Agua" class="watermark">

    <!-- Encabezado con BRANOX -->
    <header>
        <h1 style="text-align: center; font-size: 24px; font-weight: bold;">BRANOX</h1>
    </header>

    <!-- Contenedor de fecha y número de cotización -->
    <div style="text-align: right; margin-top: 10px;">
        <p>Fecha: <span id="fechaCotizacion"></span></p>
        <p>No. de Cotización: <span id="numeroCotizacion"></span></p>
    </div>

    <div class="container">
        <h1>Generador de Cotizaciones</h1>
        <form id="cotizacionForm">
            <h2>Información del Cliente</h2>
            <label for="nombreCliente">Nombre:</label>
            <input type="text" id="nombreCliente" name="nombreCliente" required>
            <label for="direccionCliente">Dirección:</label>
            <input type="text" id="direccionCliente" name="direccionCliente" required>
            <label for="nitCliente">NIT:</label>
            <input type="text" id="nitCliente" name="nitCliente" required>
            <label for="telefonoCliente">Teléfono:</label>
            <input type="text" id="telefonoCliente" name="telefonoCliente" required>

            <h2>Productos</h2>
            <label for="producto">Producto:</label>
            <select id="producto" name="producto"></select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>
            <button type="button" id="agregarProducto">Agregar Producto</button>

            <h2>Lista de Productos</h2>
            <div id="listaProductos"></div>

            <button type="submit">Generar Cotización</button>
        </form>
        <div id="resultado"></div>
        <button id="descargarPDF" style="display: none;">Descargar PDF</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
