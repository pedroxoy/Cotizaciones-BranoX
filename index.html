<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotización BRANOX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script>
        // Verificar si el usuario está autenticado
        const usuarioAutenticado = sessionStorage.getItem("autenticado");
        if (!usuarioAutenticado) {
            window.location.href = "login.html"; // Redirige al inicio de sesión
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container-narrow">
        <header>
            <h1 class="branox-header">BRANOX</h1>
            <p>Distribuidora de productos de limpieza</p>
        </header>

        <h2>Información del Cliente</h2>
        <form id="cotizacionForm">
            <label for="nombreClienteInput">Nombre:</label>
            <input type="text" id="nombreClienteInput" name="nombreClienteInput" required>
            <label for="direccionClienteInput">Dirección:</label>
            <input type="text" id="direccionClienteInput" name="direccionClienteInput" required>
            <label for="nitClienteInput">NIT:</label>
            <input type="text" id="nitClienteInput" name="nitClienteInput" required>
            <label for="telefonoClienteInput">Teléfono:</label>
            <input type="text" id="telefonoClienteInput" name="telefonoClienteInput" required>

            <h2>Productos</h2>
            <label for="producto">Producto:</label>
            <select id="producto" name="producto"></select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>
            <button type="button" id="agregarProducto">Agregar Producto</button>

            <h2>Lista de Productos</h2>
            <div id="listaProductos"></div>

            <button type="submit">Generar Cotización</button>
        </form>

        <button id="descargarPDF" style="display: none;">Descargar PDF</button>
    </div>

    <button id="volverInicio">Ir al Inicio</button>

    <script src="app.js"></script>
</body>
</html>
