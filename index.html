<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotización BRANOX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sección para generar la cotización -->
        <div id="cotizacionGenerada" style="display: none;">
            <div id="cotizacionContent">
                <div class="header">
                    <h1 class="logo">BRANOX</h1>
                    <p class="distribuidora">Distribuidora de productos de limpieza</p>
                </div>
                <div class="info">
                    <p class="fecha">2025-03-17</p>
                    <p class="cotizacion-num">Cotización #9</p>
                </div>
                <h2>Información del Cliente</h2>
                <div id="infoCliente"></div>
                <h2>Productos</h2>
                <div id="listaProductos"></div>
                <p class="total">Total: Q <span id="totalCotizacion">0.00</span></p>
            </div>
            <div class="botones-container">
                <button type="button" id="descargarImagen">Descargar Imagen</button>
                <button type="button" id="volverInicio">Ir al Inicio</button>
            </div>
        </div>

        <!-- Formulario inicial para la cotización -->
        <div id="formularioCotizacion">
            <h2>Información del Cliente</h2>
            <div class="cliente-info">
                <label for="nombreCliente">Nombre:</label>
                <input type="text" id="nombreCliente" name="nombreCliente" value="Pedro Zambrano">
                <label for="direccionCliente">Dirección:</label>
                <input type="text" id="direccionCliente" name="direccionCliente" value="29 avenida, 30-46 zona 5 colonia veinte de octubre">
                <label for="nitCliente">NIT:</label>
                <input type="text" id="nitCliente" name="nitCliente" value="103035346">
                <label for="telefonoCliente">Teléfono:</label>
                <input type="text" id="telefonoCliente" name="telefonoCliente" value="57144147">
            </div>

            <h2>Productos</h2>
            <div class="productos-info">
                <label for="producto">Producto:</label>
                <select id="producto" name="producto"></select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" value="1">
                <button type="button" id="agregarProducto">Agregar Producto</button>
            </div>

            <h2>Lista de Productos</h2>
            <div id="listaProductos"></div>

            <div class="botones-container">
                <button type="button" id="generarCotizacion">Generar Cotización</button>
            </div>
        </div>
    </div>

    <!-- Script para cargar productos dinámicamente desde productos.json -->
    <script>
        fetch('productos.json')
            .then(response => response.json())
            .then(data => {
                const selectProducto = document.getElementById('producto');
                data.forEach(producto => {
                    const option = document.createElement('option');
                    option.value = producto.nombre;
                    option.textContent = producto.nombre;
                    selectProducto.appendChild(option);
                });
            })
            .catch(error => console.error('Error al cargar productos:', error));
    </script>

    <!-- Archivo JavaScript principal -->
    <script src="app.js"></script>
</body>
</html>
