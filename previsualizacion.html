<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsualización de Cotización - BRANOX</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="logo">BRANOX</h1>
        <p class="distribuidora">Distribuidora de productos de limpieza</p>

        <!-- Información de la Cotización -->
        <section id="cotizacionPreview">
            <h2>Información del Cliente</h2>
            <p><strong>Cliente:</strong> <span id="nombreCliente"></span></p>
            <p><strong>Dirección:</strong> <span id="direccionCliente"></span></p>
            <p><strong>NIT:</strong> <span id="nitCliente"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefonoCliente"></span></p>

            <!-- Tabla de productos cotizados -->
            <h2>Productos Cotizados</h2>
            <table class="tablaCotizacion">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Precio Total</th>
                    </tr>
                </thead>
                <tbody id="listaProductosCotizados"></tbody>
            </table>

            <!-- Total de la cotización -->
            <p class="totalCotizacion"><strong>Total:</strong> <span id="totalCotizacion">Q0.00</span></p>
        </section>

        <!-- Botones (Ahora están fuera de "cotizacionPreview" para que no sean capturados en la imagen) -->
        <div class="botones-container">
            <button id="descargarImagen">Descargar Cotización</button>
            <button id="volverInicio">Volver a la Página Principal</button>
        </div>
    </div>

    <!-- Script de previsualización -->
    <script src="previsualizacion.js"></script>
</body>
</html>
