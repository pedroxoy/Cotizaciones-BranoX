<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotización BRANOX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="cotizacionGenerada" style="display: none;">
            <div id="cotizacionContent">
                <div class="header">
                    <h1 class="logo">BRANOX</h1>
                    <p class="distribuidora">Distribuidora de productos de limpieza</p>
                </div>
                <div class="info">
                    <p class="fecha">2025-03-17</p>
                    <p class="cotizacion-num">Cotización #9</p>
                </div>
                <h2>Información del Cliente</h2>
                <div id="infoCliente"></div>
                <h2>Productos</h2>
                <div id="listaProductos"></div>
                <p class="total">Total: Q <span id="totalCotizacion">0.00</span></p>
            </div>
            <div class="botones-container">
                <button type="button" id="descargarImagen">Descargar Imagen</button>
                <button type="button" id="volverInicio">Ir al Inicio</button>
            </div>
        </div>
        <div id="formularioCotizacion">
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
