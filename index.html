<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotización BRANOX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Información del Cliente</h2>
        <div class="cliente-info">
            <label for="nombreCliente">Nombre:</label>
            <input type="text" id="nombreCliente" name="nombreCliente" value="Pedro Zambrano">
            <label for="direccionCliente">Dirección:</label>
            <input type="text" id="direccionCliente" name="direccionCliente" value="29 avenida, 30-46 zona 5 colonia veinte de octubre">
            <label for="nitCliente">NIT:</label>
            <input type="text" id="nitCliente" name="nitCliente" value="103035346">
            <label for="telefonoCliente">Teléfono:</label>
            <input type="text" id="telefonoCliente" name="telefonoCliente" value="57144147">
        </div>

        <h2>Productos</h2>
        <div class="productos-info">
            <label for="producto">Producto:</label>
            <select id="producto" name="producto"></select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="1">
            <button type="button" id="agregarProducto">Agregar Producto</button>
        </div>

        <h2>Lista de Productos</h2>
        <div id="listaProductos"></div>

        <div class="botones-container">
            <button type="button" id="generarCotizacion">Generar Cotización</button>
            <button type="button" id="volverInicio">Ir al Inicio</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
